<!DOCTYPE html>
<html lang="'en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title> The Reining Weather App ~ Nate Christiansen </title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
        <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="../favicon/favicon-16x16.png">
    </head>

    <body>
        <div class="banner">
            <h1>Welcome to Reining Weather <img src="../crown.png"></h1>
            <p>The King of Weather Apps</p>
        </div>
        
        <div class="search">
            <form id="form" action="">
                <legend>Discover the Weather in Your Land</legend>
                <hr>
                <br>
                <input class="bar" type="search" name="scout" required placeholder="Scout the Lands...">
                <button class="submit" type="submit"><img src="search.png"></button>
            </form>
        </div>

        <div class="data">
            <div class="m-info">
                <h1 class="location"></h1>

                <h2 class="temp"></h2>

                <h3 class="type"></h3>
            </div>

            <div class="additional">
                <div class="real"></div>

                <div class="wind"></div>

                <div class="high-temp"></div>

                <div class="min-temp"></div>
            </div>
        </div>
    </body>

    <footer>
        <span class="footer">.:|Nathan Christiansen|:..:|BYU-I|:..:|CSE 330|:..:|Block 2 Project|:.</span>
    </footer>
    
    <script src="weather.js"></script>
</html>
